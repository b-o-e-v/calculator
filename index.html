<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Калькулятор</title>
</head>
<body class="page">
    <div class="calculator" id="calc">
        <input type="text" class="calculator__display" id="display" disabled>
        <button class="calculator__button calculator__button_C" title="Очистить" data-type="C">C</button>
        <button class="calculator__button" data-type="7">7</button>
        <button class="calculator__button" data-type="8">8</button>
        <button class="calculator__button" data-type="9">9</button>
        <button class="calculator__button" data-type="/">÷</button>
        <button class="calculator__button" data-type="4">4</button>
        <button class="calculator__button" data-type="5">5</button>
        <button class="calculator__button" data-type="6">6</button>
        <button class="calculator__button" data-type="*">×</button>
        <button class="calculator__button" data-type="1">1</button>
        <button class="calculator__button" data-type="2">2</button>
        <button class="calculator__button" data-type="3">3</button>
        <button class="calculator__button" data-type="-">-</button>
        <button class="calculator__button" data-type="0">0</button>
        <button class="calculator__button" data-type=".">.</button>
        <button class="calculator__button" data-type="=">=</button>
        <button class="calculator__button" data-type="+">+</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
